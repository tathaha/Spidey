plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

application {
    mainClassName = 'me.canelex.spidey.Core'
}

repositories {
    maven {
        url 'https://dl.bintray.com/canelex/maven'
    }
    maven {
        url 'https://maven.google.com'
    }
    jcenter()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation group: 'me.canelex', name: 'JDA', version: '2.7.4'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev20200109-1.30.8'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.47'
}

group = 'me.canelex'
description = 'Spidey'

shadowJar.setProperty('archiveFileName', 'Spidey.jar')
compileJava.options.encoding = 'UTF-8'